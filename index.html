<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Galaxy</title>
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data" >Data</a>
      <h1>
        3D Solar System <br />
        <span
          >by
          <a href="islommamarajapov2008@gmail.com" target="_blank">@Islom</a></span>
      </h1>
      <a href="#controls" id="toggle-controls">Controls</a>
    </div>

    
    <div id="data">
      <a href="#sunspeed" title="sun" class="sun">Sun</a>
      <a href="#mercuryspeed" title="mercury" class="mercury">Mercury</a>
      <a href="#venusspeed" title="venus" class="venus">Venus</a>
      <a href="#earthspeed" title="earth" class="earth active">Earth</a>
      <a href="#marsspeed" title="mars" class="mars">Mars</a>
      <a href="#jupiterspeed" title="jupiter" class="jupiter">Jupiter</a>
      <a href="#saturnspeed" title="saturn" class="saturn">Saturn</a>
      <a href="#uranusspeed" title="uranus" class="uranus">Uranus</a>
      <a href="#neptunespeed" title="neptune" class="neptune">Neptune</a>
    </div>
    <div id="controls">
      <label class="set-view"><input type="checkbox" /></label>
      <label class="set-zoom"><input type="checkbox" /></label>
      <label
        ><input type="radio" class="set-speed" name="scale" checked />
        <span>Speed</span>
      </label>
      <label
        ><input type="radio" class="set-size" name="scale" />
        <span>Size</span>
      </label>
      <label
        ><input type="radio" class="set-distance" name="scale" />
        <span>Distance</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mercury</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Venus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                            <dl class="infos">
                                <dt>Earth</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mars</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Jupiter</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <dl class="infos">
                                <dt>Saturn</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Uranus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Neptune</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="sun" class="orbit">
                    <dl class="infos">
                        <dt>Sun</dt>
                        <dd><span></span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
